{% load i18n %}
{% if success %}
<div class="bg-green-50 border-l-4 border-green-400 p-4 mb-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">{% trans "Correct!" %}</h3>
            <div class="mt-2 text-sm text-green-700">
                <p>{% trans "Great job! You earned 10 XP." %}</p>
            </div>
        </div>
    </div>
</div>
<div id="quiz-submit-btn-{{ quiz.id }}" hx-swap-oob="true" class="hidden"></div>
{% else %}
<div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">{% trans "Incorrect" %}</h3>
            <div class="mt-2 text-sm text-red-700">
                <p>{% trans "You lost 5 XP." %}</p>
                {% if correct_answer %}
                <p class="mt-1 font-semibold">{% trans "Correct answer:" %} {{ correct_answer }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div id="quiz-submit-btn-{{ quiz.id }}" hx-swap-oob="true" class="hidden"></div>
{% endif %}
