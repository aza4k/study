version: '3.8'

services:
  # 1. Ma'lumotlar Bazasi Xizmati
  db:
    image: postgres:15-alpine
    container_name: study_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-study_db}
      POSTGRES_USER: ${DB_USER:-azmtx}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Azamat0603}
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-azmtx}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis - Message Broker for Celery
  redis:
    image: redis:7-alpine
    container_name: study_redis
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # 3. Django Ilovasi
  web:
    build: .
    container_name: study_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # 4. Celery Worker - Chat Queue (Quick Tasks)
  celery_chat:
    build: .
    container_name: study_celery_chat
    command: celery -A config worker -Q default -n worker_chat --pool=gevent --concurrency=100 --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    environment:
      - C_FORCE_ROOT=true

  # 5. Celery Worker - Course Generation Queue (Heavy Tasks)
  celery_course:
    build: .
    container_name: study_celery_course
    command: celery -A config worker -Q heavy_tasks -n worker_course --pool=gevent --concurrency=20 --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    environment:
      - C_FORCE_ROOT=true

# 6. Hamma ma'lumotlarni saqlash uchun Volumes
volumes:
  postgres_data:
  static_volume:
